name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff mypy types-pytz

    - name: Lint with ruff
      run: |
        # Check for syntax errors or undefined names
        ruff check --select=E9,F63,F7,F82 --target-version=py311 .
        # Full lint check
        ruff check --target-version=py311 .

    - name: Format check with ruff
      run: |
        ruff format --check .

    - name: Type check with mypy
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports bot.py models.py scheduler.py analytics.py questions.py config.py || true

    - name: Check for security issues
      run: |
        pip install bandit
        bandit -r . -ll -f json -o bandit-report.json || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report-${{ matrix.python-version }}
        path: bandit-report.json

  build-container:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build container image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Containerfile
        push: false
        tags: tg-botty:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test container starts
      run: |
        docker build -f Containerfile -t tg-botty:test .
        echo "Container built successfully"

  validate-config:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create dummy .env for validation
      run: |
        cp .env.example .env

    - name: Validate docker-compose.yml
      run: |
        docker compose config

    - name: Check for secrets in code
      run: |
        if grep -r "TELEGRAM_BOT_TOKEN.*=.*[0-9]" --include="*.py" --exclude-dir=.git --exclude-dir=.github .; then
          echo "Found hardcoded token!"
          exit 1
        fi
        echo "No hardcoded secrets found"

    - name: Validate .env.example
      run: |
        if [ ! -f .env.example ]; then
          echo ".env.example not found!"
          exit 1
        fi
        echo ".env.example exists"
