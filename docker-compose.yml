services:
  journaling-bot:
    build:
      context: .
      dockerfile: Containerfile
    container_name: telegram-journaling-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite:////data/journaling_bot.db
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  data:
